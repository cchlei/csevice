description = "TirainCloud Map Service"

// 所有子项目通用配置
subprojects {
	apply plugin: 'java'
	apply plugin: 'eclipse-wtp'
	apply plugin: 'maven'
	
	// JVM 版本要求
	sourceCompatibility = 1.7
	
	// java编译的时候缺省状态下会因为中文字符而失败
	[compileJava, compileTestJava,javadoc]*.options*.encoding = 'UTF-8'
	
	repositories {
		maven { url "http://117.34.70.38:8081/nexus/content/groups/public/" }
		maven { url 'http://192.168.1.2:8081/nexus/content/groups/public/' }
	}
	
	configurations {
	    // 所有需要忽略的包定义在此
	    // 排除低版本postgresql数据库依赖
	    all*.exclude group:'postgresql',module: 'postgresql'
	}
	
	dependencies {
		
		// 天润工具
		compile 'com.trgis:tr-commons-util:1.2.3.RELEASE'
		compile 'com.trgis:tr-resourceclient:1.0.5.RELEASE'
		compile 'com.trgis:trtools:1.0'
		compile 'org.postgresql:postgresql:9.4-1201.jdbc41'
		
		// Spring
		compile 'org.springframework:spring-core:4.2.1.RELEASE'
		compile 'org.springframework:spring-beans:4.2.1.RELEASE'
		compile 'org.springframework:spring-aop:4.2.1.RELEASE'
		compile 'org.springframework:spring-context:4.2.1.RELEASE'
		compile 'org.springframework:spring-context-support:4.2.1.RELEASE'
		
		// Groovy 工具支持
		compile 'org.codehaus.groovy:groovy-all:2.3.7'
		
		// Apache 工具
		compile 'org.apache.commons:commons-lang3:3.4'
		
		// Log
		compile 'ch.qos.logback:logback-classic:1.1.2'
		
		// JSON LIB
		compile 'com.alibaba:fastjson:1.2.7'
		compile 'com.fasterxml.jackson.core:jackson-core:2.5.3'
		compile 'com.fasterxml.jackson.core:jackson-databind:2.5.3'
		
		testCompile 'junit:junit:4.+'
		testCompile 'org.springframework:spring-test:4.2.1.RELEASE'
	}
	
	task wrapper(type: Wrapper) {
	    gradleVersion = '2.10'
	}
}
