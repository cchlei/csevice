<!doctype html><html>
<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <title>企业认证页面</title>
    <link rel="stylesheet" href="../css/tr_comm.css"/>
    <link rel="stylesheet" href="../css/enterprise_auth.css"/>
    <script src="../libs/cseajs/csea$.js" id="seajsnode" main="__/js/enterprise_auth"></script>
    <script>
        var uploader_conf = [
            //营业执照
            {server:"http://2betop.net/fileupload.php"},

            //组织机构
            {server:"http://2betop.net/fileupload.php"},

            //法人身份证
            {server:"http://2betop.net/fileupload.php"},

            //负责人身份证
            {server:"http://2betop.net/fileupload.php"}
        ];
    </script>
</head>

<body>
    <div class="topbar"></div>
    <h2 class="page_tit_1">企业用户信息认证</h2>


    <form action="" class="auth_info_table">
        <div class="box">
            <em class="seqno">1</em>
            <div class="bbody">
                <h3>企业信息：</h3>

                <p>
                    <em>企业名称:</em>
                    <span class="input"><input ajax_valid_errmsg="您的企业名称已经被注册过了" type="text" name="epname"/></span>
                    <span class="info"></span>
                </p>


                <p>
                    <em>营业执照注册号:</em>
                    <span class="input"><input type="text" name="epno"/></span>
                    <span class="info">
                         <a href="#" class="orange">模板</a>
                        <a href="javascript:;" id="" class="uploader">上传</a>
                    </span>
                </p>


                <p>
                    <em>组织机构代码:</em>
                    <span class="input"><input type="text" name="epcode"/></span>
                    <span class="info">
                         <a href="#" class="orange">模板</a>
                        <a href="javascript:;" class="uploader">上传</a>
                    </span>
                </p>

            </div>
        </div>
        <div class="box">
            <em class="seqno" style="background-color: #8acc72;">2</em>

            <div class="bbody">
                <h3>法人代表信息</h3>
                <p>
                    <em>法人代表姓名:</em>
                    <span class="input"><input type="text" name=""/></span>
                    <span class="info"></span>
                </p>

                <p>
                    <em>法人代表身份证号码:</em>
                    <span class="input"><input type="text" name=""/></span>
                    <span class="info">
                        <a href="#" class="orange">模板</a>
                        <a href="javascript:;" class="uploader">上传</a>
                    </span>
                </p>


                <p>
                    <em>证件有效期:</em>
                    <span class="input"><input type="text" name=""/></span>
                    <span class="info"></span>
                </p>
            </div>
        </div>

        <div class="box">
            <em class="seqno" style="background-color: #fd8921;">3</em>

            <div class="bbody">
                <div class="bbody">
                    <h3>运维负责人信息</h3>
                    <p>
                        <em>负责人姓名:</em>
                        <span class="input"><input type="text" name=""/></span>
                        <span class="info"></span>
                    </p>

                    <p>
                        <em>负责人身份证号:</em>
                        <span class="input"><input type="text" name=""/></span>
                        <span class="info">
                            <a href="#" class="orange">模板</a>
                            <a href="javascript:;" class="uploader">上传</a>
                        </span>
                    </p>


                    <p>
                        <em>证件有效期:</em>
                        <span class="input"><input type="text" name=""/></span>
                        <span class="info"></span>
                    </p>

                    <p>
                        <em>联系电话:</em>
                        <span class="input"><input type="text" name=""/></span>
                        <span class="info"></span>
                    </p>
                </div>
            </div>
        </div>

        <div class="box">
            <em class="seqno" style="background-color: #9a54fa;">4</em>

            <div class="bbody">
                <h3>申请期限</h3>
                <p>
                    <em>申请期限:</em>
                    <span class="input">
                        <select name="">
                            <option value="">1年</option>
                            <option value="">2年</option>
                            <option value="">3年</option>
                        </select>
                    </span>
                    <span class="info"></span>
                </p>
            </div>
        </div>


        <div class="box boxfooter">
            <em class="seqno" style="background-color: #77c75a;">√</em>
            <div class="bbody" style="padding-left: 0; background-color: transparent;">
                <br>
                <br>
                <input type="checkbox" name="" id="accept">
                <label for="accept">我已阅读并接受</label>
                <a href="#">《天润云地图服务协议》</a>
                <br><br>
                <span class="submit" onclick="$(this).parents('form').submit()">提交</span>
            </div>
        </div>
    </form>

    <div class="footer">
        <p>陕ICP备12000810-2号　版权所有：陕西天润科技股份有限公司</p>
    </div>

</body>
</html>
